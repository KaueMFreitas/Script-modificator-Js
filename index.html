<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Template</title>
  <link rel="stylesheet" href="Styles/Styles.css">
</head>
<body>
  <header>
    <h1>Gerador de textos</h1>
  </header>
  <section id="DisplayFlex">
    <div id="main-content">
      <select id="templateSelect"></select>
      <div id="inputsContainer"></div>
      <button id="gerarBtn">Gerar Resultado</button>
    </div>

   <div id="divResultado">
     <button id="copiarBtn">
       <img src="./Styles/copy-icon.svg" alt="Copiar texto">
      </button>
      <div id="resultado"></div>
   </div>
  </section>
  
  <script type="module" src="Textos/main.js"></script>

</body>
</html>
